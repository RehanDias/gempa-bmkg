<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Informasi Gempa BMKG</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1><i class="bi bi-info-circle"></i> Informasi Gempa Terbaru</h1>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="latest-gempa-table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Jam</th>
              <th>Lintang</th>
              <th>Bujur</th>
              <th>Magnitude</th>
              <th>Kedalaman</th>
              <th>Wilayah</th>
              <th>Potensi</th>
              <th>Dirasakan</th>
              <th>Shakemap</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h1><i class="bi bi-list-ol"></i> Informasi 15 Gempa M 5.0+</h1>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="gempa-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Tanggal</th>
              <th>Jam</th>
              <th>Lintang</th>
              <th>Bujur</th>
              <th>Magnitude</th>
              <th>Kedalaman</th>
              <th>Wilayah</th>
              <th>Potensi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
      <div class="container">
        <p>&copy; 2023 Badan Meteorologi, Klimatologi, dan Geofisika (BMKG)</p>
      </div>
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
